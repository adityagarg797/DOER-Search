<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>
      DOER search
    </title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/skeleton.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class='index'>
    <div class='container'>
      <div ng-app='myOpennutch' ng-controller='docCtrl'>
        <header>
          <h1>DOER Search</h1>
        </header>
        <section class='searchField'>
          <form ng-submit='search()'>
            <input ng-model='searchTerm' type='text'>
            <input type='submit' value='Search'>
          </form>
        </section>
        <section class='results'>
          <div class='no-nutch' ng-hide='nutch.length'>No results</div>
          <article class='doc' ng-cloak ng-repeat='doc in nutch'>
            <h2>
              <a ng-href='{{doc.url}}'>{{doc.title}}</a>
            </h2>
           
            <p>
              {{doc.content | limitTo : 200}}
              <a ng-href='{{doc.url}}'>... more at {{doc.source}}</a>
            </p>
          </article>
          <div class='load-more' ng-cloak ng-hide='allResults'>
            <a ng-click='loadMore()'>More...</a>
          </div>
        </section>
        
      </div>
    </div>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/elasticsearch/elasticsearch.angular.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
